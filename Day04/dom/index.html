<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- defer 사용이유 : css는 바디에다가 들어가는 건데 
     자바에다가 생성해달라고 명령하면 바디까지 가기전에 실행해달라는거기때문에 에러가 발생함
     그래서 헤드에서 할꺼 다하고 만들어달라는 뜻 -->
    <!-- defer : body까지 만들고 실행해줘라는 뜻 -->
    <script src="index.js" defer></script>
  </head>
  <body></body>
</html>
